{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="confirm_import_database">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Import Data from CSV</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Select a CSV file to import. This will <strong>delete and replace</strong> all your existing sites, assets, deposits, and withdrawals.</p>
                <form id="importForm" action="{{ url_for('import_db.import_database') }}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <input class="form-control" type="file" id="formFile" name="file" accept=".csv">
                    </div>
                    <button type="button" id="importButton" class="btn btn-light btn-xl">Import Database</button>
                    <a href="{{ url_for('settings.settings_page') }}" class="btn btn-danger btn-xl">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Import Complete Modal -->
<div class="modal fade" id="importCompleteModal" tabindex="-1" aria-labelledby="importCompleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="importCompleteModalLabel">Import Status</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Message will be inserted here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="okButton">OK</button>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('importButton').addEventListener('click', function() {
    const form = document.getElementById('importForm');
    const formData = new FormData(form);
    const fileInput = document.getElementById('formFile');

    if (fileInput.files.length === 0) {
        alert('Please select a file to import.');
        return;
    }

    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrf_token')
        }
    })
    .then(response => response.json())
    .then(data => {
        const modal = new bootstrap.Modal(document.getElementById('importCompleteModal'));
        const modalBody = document.getElementById('importCompleteModal').querySelector('.modal-body');
        modalBody.textContent = data.message;
        modal.show();

        if (data.success) {
            document.getElementById('okButton').addEventListener('click', function() {
                window.location.href = "{{ url_for('settings.settings_page') }}";
            });
        } else {
            document.getElementById('okButton').addEventListener('click', function() {
                modal.hide();
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('A client-side error occurred. Please check the console for details.');
    });
});
</script>
{% endblock %}
