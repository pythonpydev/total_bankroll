{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="confirm_import_database">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Import Database</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Select a CSV file to import into the database. This will overwrite your existing data.</p>
                <form action="{{ url_for('common.perform_import_database') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="formFile" name="file" accept=".csv">
                    </div>
                    <button type="submit" class="btn btn-light btn-xl">Import Database</button>
                    <a href="{{ url_for('settings.settings_page') }}" class="btn btn-danger btn-xl">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
