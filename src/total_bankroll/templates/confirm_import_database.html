<div class="text-center">
    <p class="text-white">Are you sure you want to import data from a CSV file? This will overwrite existing data for your user.</p>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
    <form action="{{ url_for('common.perform_import_database') }}" method="POST" enctype="multipart/form-data" style="display:inline;">
        <input type="file" name="file" accept=".csv" class="form-control mb-3">
        <button type="submit" class="btn btn-primary">Yes, Import Database</button>
    </form>
</div>
