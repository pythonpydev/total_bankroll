{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="charts-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Poker Sites Value Over Time (Pie Chart)</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Pie chart showing the amount of money in $ on different poker sites over time.</p>
            </div>
        </div>
    </div>
</section>

<section class="page-section" id="charts-content">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-12">
                <a href="{{ url_for('charts.charts_page') }}" class="btn btn-secondary mb-4"><i class="bi-arrow-left"></i> Back to Chart Selection</a>
                <canvas id="pokerSitesChart"></canvas>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/charts/poker_sites_pie_data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('pokerSitesChart').getContext('2d');

                const chartData = {
                    labels: data.labels,
                    datasets: data.datasets
                };

                const chartOptions = {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Total Poker Sites Value (Latest Data)',
                            font: { size: 18 }
                        }
                    },
                };

                createChart(ctx, 'pie', chartData, chartOptions);
            })
            .catch(error => console.error('Error fetching poker sites data:', error));
    });
</script>
{% endblock %}
