{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="charts-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Bankroll Value Over Time (Bar Chart)</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Bar graph showing the total bankroll value in $ over time.</p>
            </div>
        </div>
    </div>
</section>

{% include '_chart_selection.html' %}

<section class="page-section" id="charts-content">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-12">
                <canvas id="bankrollChart"></canvas>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/charts/bankroll/data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('bankrollChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: data.datasets.map(dataset => ({
                            ...dataset,
                            backgroundColor: dataset.borderColor, // Use borderColor from backend as background
                            borderWidth: 1
                        }))
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Amount (USD)'
                                }
                            },
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                },
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching bankroll data:', error));
    });
</script>
{% endblock %}
