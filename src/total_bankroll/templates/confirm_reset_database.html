{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="confirm_export_database">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Confirm Reset Database</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Are you sure you want to reset the database? All your data will be deleted and this cannot be undone.</p>
                <form action="{{ url_for('common.perform_reset_database') }}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <button type="submit" class="btn btn-light btn-xl">Yes, Reset Database</button>
                    <a href="{{ url_for('settings.settings_page') }}" class="btn btn-danger btn-xl">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
