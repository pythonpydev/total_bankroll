{% extends "base.html" %}

{% block content %}

    <section class="page-section bg-primary" id="charts-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Poker Sites Value Over Time</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Line graph showing the amount of money in $ on different poker sites over time on the same axis.</p>
            </div>
        </div>
    </div>
</section>

    {% include '_chart_selection.html' %}

    <section class="page-section" id="charts-content">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-12">
                <canvas id="pokerSitesChart"></canvas>
            </div>
        </div>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('pokerSitesChart').getContext('2d');
            const pokerSitesLineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'MMM D, YYYY'
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Amount (USD)'
                            },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Poker Sites Value Over Time'
                        }
                    }
                }
            });

            fetch('/charts/poker_sites_historical_data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    pokerSitesLineChart.data.labels = data.labels;
                    pokerSitesLineChart.data.datasets = data.datasets;
                    pokerSitesLineChart.update();
                })
                .catch(error => {
                    console.error('Error fetching poker sites data:', error);
                });
        });
    </script>

{% endblock %}
