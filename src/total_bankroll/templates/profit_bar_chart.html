{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="charts-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Profit Over Time (Bar Chart)</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Bar graph showing the total profit in $ over time.</p>
            </div>
        </div>
    </div>
</section>

<section class="page-section" id="charts-content">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-12">
                <a href="{{ url_for('charts.charts_page') }}" class="btn btn-secondary mb-4"><i class="bi-arrow-left"></i> Back to Chart Selection</a>
                <canvas id="profitChart"></canvas>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/charts/profit_data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('profitChart').getContext('2d');

                const chartData = {
                    datasets: data.datasets
                };

                const chartOptions = {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Profit Over Time (Bar Chart)',
                            font: { size: 18 }
                        }
                    },
                    scales: {
                        x: { type: 'time', time: { unit: 'day' }, title: { display: true, text: 'Date' } },
                        y: { beginAtZero: true, title: { display: true, text: 'Amount (USD)' } }
                    }
                };

                createChart(ctx, 'bar', chartData, chartOptions);
            })
            .catch(error => console.error('Error fetching profit data:', error));
    });
</script>
{% endblock %}
