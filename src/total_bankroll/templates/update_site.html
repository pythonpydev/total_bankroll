{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h5 class="card-title">Update Poker Site</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('update_site', site_id=site.id) }}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Site Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ site.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ site.amount }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="currency" class="form-label">Currency:</label>
                            <select class="form-control" id="currency" name="currency" required>
                                {% for currency in currencies %}
                                    <option value="{{ currency.name }}" {% if currency.name == site.currency %}selected{% endif %}>{{ currency.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Site</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
