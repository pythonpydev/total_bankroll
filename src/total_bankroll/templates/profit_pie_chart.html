{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="charts-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Profit Over Time (Pie Chart)</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Pie chart showing the total profit in $ over time.</p>
            </div>
        </div>
    </div>
</section>

<section class="page-section" id="charts-content">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-12">
                <canvas id="profitChart"></canvas>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/charts/profit_data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('profitChart').getContext('2d');
                // For pie chart, we usually show the latest data or a sum
                const latestValue = data.datasets[0].data[data.datasets[0].data.length - 1];

                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Total Profit', 'Remaining'], // Simplified labels for a single value
                        datasets: [{
                            label: 'Amount (USD)',
                            data: [latestValue, 0], // Show only the latest value
                            backgroundColor: [getRandomColor(), '#e0e0e0'], // Use a neutral color for remaining
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Total Profit (Latest Data)'
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching profit data:', error));

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    });
</script>
{% endblock %}
