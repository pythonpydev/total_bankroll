{% extends "base.html" %}
{% from "_macros.html" import page_header %}

{% block head %}
    {{ super() }}
    <style>
        /* Styles for the rendered markdown article */
        .article-content h2 { margin-top: 2rem; border-bottom: 1px solid var(--bs-border-color); padding-bottom: 0.5rem; }
        .article-content h3 { margin-top: 1.5rem; }
        .article-content table { width: 100%; margin-top: 1rem; margin-bottom: 1rem; }
        .article-content th, .article-content td { padding: 0.75rem; border: 1px solid var(--bs-border-color); }
        .article-content thead { background-color: var(--bs-gray-200); }
        body.dark-mode .article-content thead { background-color: var(--bs-gray-700); }
    </style>
{% endblock %}

{% block content %}
{{ page_header(title, 'An article on absolute starting hand strength in Pot Limit Omaha.') }}

<section class="page-section">
    <div class="container article-content">
        {{ content|safe }}
    </div>
</section>
{% endblock %}
