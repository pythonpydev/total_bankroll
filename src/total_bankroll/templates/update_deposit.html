<div class="modal-header">
    <h5 class="modal-title">Update Deposit</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form id="updateDepositForm" action="{{ url_for('update_deposit', deposit_id=deposit_item.id) }}" method="post">
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ deposit_item.date }}" required autofocus>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ "%.2f" | format(deposit_item.amount) }}" required>
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Currency:</label>
            <select class="form-select" id="currency" name="currency" required>
                {% for currency in currencies %}
                    <option value="{{ currency.name }}" {% if currency.name == deposit_item.currency %}selected{% endif %}>{{ currency.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="deposited_at" class="form-label">Deposited At:</label>
            <input type="number" step="0.01" class="form-control" id="deposited_at" name="deposited_at" value="{{ "%.2f" | format(deposit_item.deposited_at) }}" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary" form="updateDepositForm">Update Deposit</button>
</div>
