{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="charts-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Assets Value (Polar Area Chart)</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Polar Area chart showing the amount of money in $ for different assets.</p>
            </div>
        </div>
    </div>
</section>

{% include '_chart_selection.html' %}

<section class="page-section" id="charts-content">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-12">
                <canvas id="assetsChart"></canvas>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/charts/assets_latest_data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('assetsChart').getContext('2d');
                
                new Chart(ctx, {
                    type: 'polarArea',
                    data: {
                        labels: data.labels,
                        datasets: data.datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Total Assets Value (Latest Data)'
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching assets data:', error));
    });
</script>
{% endblock %}
