{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="currencies">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Currencies</h2>
                <hr class="divider divider-light" />
            </div>
        </div>
    </div>
</section>

<section class="page-section" id="portfolio">
    <div class="container px-4 px-lg-5">
        <h2 class="text-center mt-0">Exchange Rates</h2>
        <hr class="divider" />
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-header-dark">
                            <tr>
                                <th scope="col">Currency Name</th>
                                <th scope="col">Code</th>
                                <th scope="col">Symbol</th>
                                <th scope="col">Rate to USD</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for currency in currencies %}
                                <tr>
                                    <td>{{ currency.name }}</td>
                                    <td>{{ currency.code }}</td>
                                    <td>{{ currency.symbol }}</td>
                                    <td>{{ "%.4f" | format(currency.rate) }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <form action="{{ url_for('currency_update.update_exchange_rates') }}" method="post" class="mt-4 text-end">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <button type="submit" class="btn btn-success">Get Latest Exchange Rates</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
