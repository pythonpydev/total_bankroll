{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="settings">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Settings</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Manage your application settings here.</p>
            </div>
        </div>
    </div>
</section>

<section class="page-section" id="portfolio">
    <div class="container px-4 px-lg-5">
        <h2 class="text-center mt-0">Application Settings</h2>
        <hr class="divider" />
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <p class="text-muted mb-4">Settings options will be available here.</p>

                <!-- Database Section -->
                <h3 class="mt-5">Database</h3>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-3">
                    <button class="btn btn-warning btn-lg px-4 me-sm-3">Restore database</button>
                    <button class="btn btn-success btn-lg px-4">Export data as CSV</button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
