{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="settings">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Settings</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Manage your application settings here.</p>
            </div>
        </div>
    </div>
</section>

<section class="page-section" id="portfolio">
    <div class="container px-4 px-lg-5">
        <h2 class="text-center mt-0">Application Settings</h2>
        <hr class="divider" />
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <p class="text-muted mb-4">Settings options will be available here.</p>

                <!-- Database Section -->
                <h3 class="mt-5">Database Management</h3>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-3">
                    <a href="{{ url_for('delete_db.confirm_reset_database') }}" class="btn btn-danger">Reset Database</a>
                    <a href="{{ url_for('export_db.confirm_export_database') }}" class="btn btn-success">Export data as CSV</a>
                    <a href="{{ url_for('import_db.confirm_import_database') }}" class="btn btn-primary">Import data from CSV</a>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
