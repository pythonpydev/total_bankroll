{% extends "core/base.html" %}
{% from "partials/_macros.html" import page_header %}

{% block content %}
{{ page_header('Poker Sites Value (Radar)', 'Radar chart comparing current site balances in USD.') }}

<section class="page-section" id="charts-content">
    <div class="container">
        <div class="mb-4">
            <a href="{{ url_for('charts.charts_page') }}" class="btn btn-secondary"><i class="bi-arrow-left"></i> Back to Chart Selection</a>
        </div>
        <canvas id="pokerSitesChart"></canvas>
    </div>
</section>

{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/chart_utils.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch("{{ url_for('charts.get_poker_sites_pie_data') }}")
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('pokerSitesChart').getContext('2d');

                const chartData = {
                    labels: data.labels,
                    datasets: data.datasets
                };

                const chartOptions = {
                    plugins: {
                        title: { display: true, text: 'Current Poker Site Balances', font: { size: 18 } },
                        legend: { display: false }
                    },
                    scales: { r: { beginAtZero: true } }
                };

                createChart(ctx, 'radar', chartData, chartOptions);
            })
            .catch(error => console.error('Error fetching poker sites data:', error));
    });
</script>
{% endblock %}
{% endblock %}
