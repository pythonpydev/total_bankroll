{% extends "core/base.html" %}
{% from "partials/_macros.html" import page_header %}

{% block content %}
{{ page_header('Deposits Over Time (Bar)', 'Bar chart showing daily deposits in USD over time.') }}

<section class="page-section" id="charts-content">
    <div class="container">
        <div class="mb-4">
            <a href="{{ url_for('charts.charts_page') }}" class="btn btn-secondary"><i class="bi-arrow-left"></i> Back to Chart Selection</a>
        </div>
        <canvas id="depositsChart"></canvas>
    </div>
</section>

{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/chart_utils.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch("{{ url_for('charts.get_deposits_data') }}")
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('depositsChart').getContext('2d');

                const chartData = {
                    labels: data.labels,
                    datasets: data.datasets
                };

                const chartOptions = {
                    plugins: {
                        title: { display: true, text: 'Deposits Over Time', font: { size: 18 } },
                        legend: { position: 'top' }
                    },
                    scales: {
                        x: { type: 'time', time: { unit: 'day' }, title: { display: true, text: 'Date' } },
                        y: { beginAtZero: true, title: { display: true, text: 'Amount (USD)' } }
                    }
                };

                createChart(ctx, 'bar', chartData, chartOptions);
            })
            .catch(error => console.error('Error fetching deposits data:', error));
    });
</script>
{% endblock %}
{% endblock %}
