{% extends "core/base.html" %}
{% from "partials/_macros.html" import page_header %}

{% block content %}
{{ page_header('Withdrawals Over Time (Bar Chart)', 'Bar graph showing total withdrawals in USD over time.') }}

<section class="page-section" id="charts-content">
    <div class="container">
        <div class="mb-4">
            <a href="{{ url_for('charts.charts_page') }}" class="btn btn-secondary"><i class="bi-arrow-left"></i> Back to Chart Selection</a>
        </div>
        <canvas id="withdrawalsChart"></canvas>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/charts/withdrawals_data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('withdrawalsChart').getContext('2d');
                const chartData = { labels: data.labels, datasets: data.datasets };
                const chartOptions = {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Withdrawals Over Time (Bar Chart)',
                            font: { size: 18 }
                        }
                    },
                    scales: {
                        x: { type: 'time', time: { unit: 'day' }, title: { display: true, text: 'Date' } },
                        y: { beginAtZero: true, title: { display: true, text: 'Amount (USD)' } }
                    }
                };
                createChart(ctx, 'bar', chartData, chartOptions);
            })
            .catch(error => console.error('Error fetching withdrawals data:', error));
    });
</script>
{% endblock %}
