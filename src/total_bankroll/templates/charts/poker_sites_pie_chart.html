{% extends "core/base.html" %}
{% from "partials/_macros.html" import page_header %}

{% block content %}
{{ page_header('Poker Sites Value (Pie Chart)', 'Pie chart of current site balances in USD.') }}

<section class="page-section" id="charts-content">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-12">
                <a href="{{ url_for('charts.charts_page') }}" class="btn btn-secondary mb-4"><i class="bi-arrow-left"></i> Back to Chart Selection</a>
                <canvas id="pokerSitesChart"></canvas>
            </div>
        </div>
    </div>
</section>

{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/chart_utils.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/charts/poker_sites_pie_data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('pokerSitesChart').getContext('2d');

                const chartData = {
                    labels: data.labels,
                    datasets: data.datasets
                };

                const chartOptions = {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Total Poker Sites Value (Latest Data)',
                            font: { size: 18 }
                        }
                    },
                };

                createChart(ctx, 'pie', chartData, chartOptions);
            })
            .catch(error => console.error('Error fetching poker sites data:', error));
    });
</script>
{% endblock %}
{% endblock %}
