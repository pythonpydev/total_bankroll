{% extends "core/base.html" %}
{% from "partials/_macros.html" import page_header %}

{% block content %}
{{ page_header('Assets Value Over Time', 'Line graph showing the value of different assets over time.') }}
<section class="page-section" id="charts-content">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <canvas id="assetsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/charts/assets_historical_data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('assetsChart').getContext('2d');

                const chartData = {
                    labels: data.labels,
                    datasets: data.datasets
                };

                const chartOptions = {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Assets Value Over Time (Line Chart)',
                            font: { size: 18 }
                        }
                    },
                    scales: {
                        x: { type: 'time', time: { unit: 'day' }, title: { display: true, text: 'Date' } },
                        y: { beginAtZero: true, title: { display: true, text: 'Amount (USD)' } }
                    }
                };

                createChart(ctx, 'line', chartData, chartOptions);
            })
            .catch(error => console.error('Error fetching assets data:', error));
    });
</script>
{% endblock %}
