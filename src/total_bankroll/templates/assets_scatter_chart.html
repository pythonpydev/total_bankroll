{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="charts-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Assets Value Over Time (Scatter Chart)</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Scatter chart showing the amount of money in $ for different assets over time.</p>
            </div>
        </div>
    </div>
</section>

<section class="page-section" id="charts-content">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-12">
        <a href="{{ url_for('charts.charts_page') }}" class="btn btn-secondary mb-4"><i class="bi-arrow-left"></i> Back to Chart Selection</a>
                <canvas id="assetsChart"></canvas>
            </div>
        </div>
    </div>
</section>

<!-- Chart.js v4 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>

<!-- Load date-fns with correct MIME type -->
<script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/dist/date-fns.min.js"></script>

<!-- Adapter compatible with Chart.js v4 -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/charts/assets_historical_data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('assetsChart').getContext('2d');
                
                new Chart(ctx, {
                    type: 'scatter',
                    data: {
            datasets: data.datasets.map(dataset => ({
                label: dataset.label,
                borderColor: dataset.borderColor,
                backgroundColor: dataset.borderColor, // Scatter points are usually solid
                data: dataset.data.map((amount, index) => ({
                    x: data.labels[index], // Use the date from labels as x-value
                    y: amount
                }))
            }))
          },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    tooltipFormat: 'MMM D, YYYY'
                                },
                                min: data.min_date,
                                max: data.max_date,
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Amount (USD)'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching assets data:', error));

        
    });
</script>
{% endblock %}
