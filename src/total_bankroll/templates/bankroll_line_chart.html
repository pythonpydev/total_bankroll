{% extends "base.html" %}

{% block content %}
<section class="page-section bg-primary" id="charts-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Bankroll Value Over Time (Line Chart)</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">Line graph showing the total bankroll value in $ over time.</p>
            </div>
        </div>
    </div>
</section>

{% include '_chart_selection.html' %}

<section class="page-section" id="charts-content">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-12">
                <canvas id="bankrollChart"></canvas>
            </div>
        </div>
    </div>
</section>

<!-- ✅ Corrected script order -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/charts/bankroll_data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('bankrollChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [], // ✅ explicitly set labels to avoid issues
                        datasets: data.datasets.map(dataset => ({
                            ...dataset,
                            borderColor: getRandomColor(),
                            tension: 0.1
                        }))
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Amount (USD)'
                                }
                            },
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                },
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching bankroll data:', error));

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    });
</script>
{% endblock %}
