<div class="modal-header">
    <h5 class="modal-title" id="generalModalLabel">Confirm Deletion</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete this {{ item_type }}?</p>
    <p>This action cannot be undone.</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <!-- This form will now correctly POST back to the 'confirm_delete' endpoint -->
    <form method="POST" action="{{ url_for('common.confirm_delete', item_type=item_type, item_id=item_id) }}" class="d-inline">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
