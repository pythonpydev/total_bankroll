{% extends "core/base.html" %}
{% from "partials/_macros.html" import page_header %}

{% block content %}
{{ page_header('Confirm Account Deletion', 'Are you sure? This action cannot be undone.') }}

<section class="page-section" id="confirm_delete_user_account">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <form action="{{ url_for('settings.delete_user_account_confirmed') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-danger btn-xl">Yes, Delete My Account</button>
                    <a href="{{ url_for('settings.settings_page') }}" class="btn btn-secondary btn-xl">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
