{% extends "base.html" %}
{% block content %}
<section class="page-section" id="article">
    <div class="container px-4 px-lg-5">
        <h1>{{ article.title }}</h1>
        <p><small class="text-muted">Published on {{ article.date_published.strftime('%B %d, %Y') }}</small></p>
        <hr>
        <div class="article-content">
            {{ content | safe }}
        </div>
        <div class="mt-4">
            <a href="{{ url_for('articles.index') }}" class="btn btn-secondary">Back to Articles</a>
        </div>
    </div>
</section>
{% endblock %}
