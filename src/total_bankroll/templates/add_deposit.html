<div class="modal-header">
    <h5 class="modal-title">Add New Deposit</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form id="addDepositForm" action="{{ url_for('add_deposit') }}" method="post">
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required autofocus>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" step="any" min="0" required>
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Currency:</label>
            <select class="form-select" id="currency" name="currency" required>
                {% for currency in currencies %}
                    <option value="{{ currency.name }}" {% if currency.name == 'US Dollar' %}selected{% endif %}>{{ currency.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="deposited_at" class="form-label">Deposited At:</label>
            <input type="number" class="form-control" id="deposited_at" name="deposited_at" step="any" min="0" value="{{ "%.2f" | format(total_net_worth) }}" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary" form="addDepositForm">Add Deposit</button>
</div>
