<div class="modal-header">
    <h5 class="modal-title">Add New Deposit</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form id="addDepositForm" action="{{ url_for('add_deposit.add_deposit') }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="any" class="form-control" id="amount" name="amount" min="0" required>
        </div>
        
        <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            <select class="form-select" id="currency" name="currency">
                {% for currency in currencies %}
                    <option value="{{ currency.code }}">{{ currency.name }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary" form="addDepositForm">Add Deposit</button>
</div>
